	append vga=normal initrd=/install.386/initrd.gz -- preseed/url=file:///cdrom/preseed.cfg preseed/checksum=ba82db791517ddf8aa9f74697ce00adf
LABEL linux
	kernel /install.386/vmlinuz
	append vga=normal initrd=/install.386/initrd.gz preseed/url=file:///cdrom/preseed.cfg preseed/checksum=ba82db791517ddf8aa9f74697ce00adf -- 
LABEL installgui
	kernel /install.386/vmlinuz
