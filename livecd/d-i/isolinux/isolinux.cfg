LABEL expertgui
	kernel /install.386/vmlinuz
	append priority=low video=vesa:ywrap,mtrr vga=788 initrd=/install.386/gtk/initrd.gz preseed/url=file:///cdrom/preseed.cfg preseed/checksum=ba82db791517ddf8aa9f74697ce00adf -- 

